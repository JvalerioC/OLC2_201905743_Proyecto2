<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
    <a class="navbar-brand" aria-disabled="true">DB-Rust-C3D</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="nav-link btn fileinput-button" type="button" onchange="cargarArchivo()"><span> Abrir Archivo</span>
          <input id="file" type="file"></span>
        </li>
        <li class="nav-item">
          <a class="nav-link" type="button" onclick="guardarArchivo()">Guardar como...</a>
        </li>
      </ul>

<br>
  <div class="container">
    <h2 >Editor</h2>
    <textarea class="form-control"  rows="18" id="editor" ></textarea>
  </div>
  <br>
  <div class="container align-middle" >
    <button type="button" class="btn btn-secondary" onclick="interpretar()">Ejecutar</button>
    <button type="button" class="btn btn-secondary" onclick="generarRE()">Reporte Errores</button>
    <button type="button" class="btn btn-secondary" onclick="generarTS()">Tabla de Simbolos</button>
    <button type="button" class="btn btn-secondary" onclick="">Reporte DB</button>
  </div>
  <br>
  <div class="container">
    <h5 >Terminal</h5>
    <textarea class="form-control" rows="12" id="consola" readonly></textarea>
  </div>
  <br><br><br><br>
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      mode: "javascript",
      lineNumbers: true,
    });
  </script>
  <script>
    function cargarArchivo(){
      var archivo = document.querySelector("#file").files[0]
      if (archivo == ""){
        console.log(" no se ha seleccionado un archivo")
      }else{
        var lector = new FileReader();
        lector.onload = function(e) {
          var texto = e.target.result;
          editor.setValue(texto)
        };
        lector.readAsText(archivo)
      }
    }

    function guardarArchivo(){
        var texto = editor.getValue()
        var file = new Blob([texto], {type: "text/plain;charset=utf-8"});
        if (window.navigator.msSaveOrOpenBlob){ 
            window.navigator.msSaveOrOpenBlob(file, "Archivo.cpt");
        }else { 
            var a = document.createElement("a"),
            url = URL.createObjectURL(file);
            a.href = url;
            a.download = "Archivo.cpt";
            document.body.appendChild(a);
            a.click();
            setTimeout(function() {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);  
            }, 0); 
        }
    }

    function interpretar(){
      var texto = editor.getValue()
      var consola = document.querySelector("#consola")
      var objeto = {
          'texto': texto
      }
      
      fetch('http://localhost:3000/interpretar', {

      method: 'POST', 
      body: JSON.stringify(objeto), 
      headers:{
          'Content-Type': 'application/json'
      }
      }).then(res => res.json())
      .catch(err => {
      console.error('Error:', err)
      console.log("hubo error inesperado")
      })
      .then(response =>{
          
        console.log(response);
        console.log(response.message)
        if(response.message == "Error"){
            consola.value = response.consola
        }else{
            consola.value = response.consola
            console.log(response.consola)
            
        }
      }) 
    }

    function generarRE(){
      fetch(`http://localhost:3000/errores`)
        .then(response => response.json())
        .catch(error => {
            console.log(error)
        })
        .then(res =>{
          if (res.message == "Vacio"){
            alert("no hay errores a mostrar")
          }else{
            console.log(res.message)
            console.log(res.consola)
          }
        })
        
    }

    function generarTS(){
      fetch(`http://localhost:3000/simbolos`)
        .then(response => response.json())
        .catch(error => {
            console.log(error)
        })
        .then(res =>{
          if (res.message == "Vacio"){
            alert(" no hay variables en el ambito global")
          }else{
            console.log(res.message)
            console.log(res.consola)
          }
        })
        
    }


  </script>
  <script src="lib/viz.js"></script>

</body>
